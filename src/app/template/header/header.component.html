<header class="navbar navbar-expand-lg navbar-dark bg-indigo">
  <div class="container">
    <a class="navbar-brand" href="/">Yasir App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/pages/todos"
            routerLinkActive="active"
            >Todos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/pages/category"
            routerLinkActive="active"
            >Category</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
